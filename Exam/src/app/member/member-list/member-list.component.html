<table mat-table [dataSource]="memberModel" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <ng-container matColumnDef="memId">
      <th mat-header-cell *matHeaderCellDef> เลขที่สมาชิก </th>
      <td mat-cell *matCellDef="let element"> {{element.memId}} </td>
    </ng-container>
  
    <ng-container matColumnDef="fullname">
      <th mat-header-cell *matHeaderCellDef> ชื่อ-นานสกุล </th>
      <td mat-cell *matCellDef="let element"> {{TitleName(element.titleId)+element.firstName+" "+element.lastName}} </td>
    </ng-container>
  
    <ng-container matColumnDef="nationality">
      <th mat-header-cell *matHeaderCellDef> สัญชาติ </th>
      <td mat-cell *matCellDef="let element"> {{element.nationality}} </td>
    </ng-container>
    
    <ng-container matColumnDef="address">
      <th mat-header-cell *matHeaderCellDef> ที่อยู่ </th>
      <td mat-cell *matCellDef="let element"> 
        <!-- บ้านเลขที {{element.address}} <br>
        ตำบล {{element.tamId}} อำเภอ {{element.ampId}} <br>{{element.provId}} -->
         <!-- จังหวัด {{ProvName(element.provId)}} รหัสไปรษณีย์ {{element.zipCode}} -->
      </td>
    </ng-container>
    
    <ng-container matColumnDef="tel">
      <th mat-header-cell *matHeaderCellDef> เบอร์โทรศัพท์ </th>
      <td mat-cell *matCellDef="let element"> {{element.tel}} </td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> อีเมล </th>
      <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
   
  </table>
